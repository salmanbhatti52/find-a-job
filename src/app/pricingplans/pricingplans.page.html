<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row>
      <ion-col size="2">
      </ion-col>

      <ion-col class="titleclass" size="8">
        <ion-text class="ctitle">Pricing Plans</ion-text>
      </ion-col>

      <ion-col size="2" style="padding-top:8px;padding-left:20px;">
        <ion-menu-toggle>
          <ion-buttons>
            <img src="assets/imgs/icons/menu.svg" style="width: 24px;
              height: 24px;">
          </ion-buttons>
        </ion-menu-toggle>
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-header>

<ion-content class="bg">
  <div class="container">
    <p class="start-para">Job Seeker</p>
    <ion-slides mode="ios" pager="true" [options]="slideOpts">

      <ion-slide *ngFor="let plan of plans">
        <div style="width: 100%;">
          <div class="slide-section" style="background:white;">
            <div class="boost-btn-plane" *ngIf="plan.trial_period=='booster'" style="padding-top: 20px;">
              <ion-button class="btn-slide">{{plan.name}}</ion-button>
              <img class="boost" src="assets/imgs/boost-plane.svg" alt="boost-svg">
            </div>
            <ion-button class="btn-slide" *ngIf="plan.trial_period=='month'">{{plan.name}}</ion-button>
            <p class="slide-title">{{plan.name}}</p>
            <p class="zero-img">
              <span class="p-symbol">₦</span>
              <span class="price">{{plan.price}}</span>
            </p>

            <p class="slide-last-para">{{plan.feature}}</p>
          </div>
          <p class="last-para">About Subscriptions and Privacy</p>
          <ion-button class="last-btn" *ngIf="plan.trial_period=='month'">Get Started</ion-button>
          <ion-button class="last-btn" *ngIf="plan.trial_period=='booster'">Booster</ion-button>
        </div>
      </ion-slide>
