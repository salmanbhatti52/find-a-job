<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row>
      <ion-col size="2">
      </ion-col>

      <ion-col class="titleclass" size="8">
        <ion-text class="ctitle">Jobs Alerts</ion-text>
      </ion-col>

      <ion-col size="2" style="padding-top:8px;padding-left:20px;">
        <ion-menu-toggle>
          <ion-buttons>
            <img src="assets/imgs/icons/menu.svg" style="width: 24px;
              height: 24px;">
          </ion-buttons>
        </ion-menu-toggle>
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-header>
<ion-content class="bg">
  <div class="wrapper">
    <div *ngFor="let item of jobsalert">
      <div class="field1">

        <div class="text1">Jobe Role</div>
        <div class="text2">{{item.role}}</div>


        <div class="text1">Location</div>
        <div class="text2">{{item.location}}</div>

      </div>
    </div>





  </div>
</ion-content>
<ion-footer class="ion-no-border" style="background: #F3F3F3;">
  <div style="width: 80%;margin: 5% auto;">
    <ion-button class="btn" (click)="create()">Create Alert</ion-button>
  </div>
</ion-footer>
