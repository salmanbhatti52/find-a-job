<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row>
      <ion-col style="padding-top:10px;text-align: center;" size="2">

        <img src="assets/imgs/icons/back.svg" class="topicon" (click)="goback()">

      </ion-col>

      <ion-col class="titleclass" size="8">
        <ion-text class="ctitle">Searched Jobs</ion-text>
      </ion-col>

      <ion-col size="2">
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-header>

<ion-content class="bg">
  <div class="wrapper">
    <div class="search-div">
      <div style="width:100%;">
        <ion-input class="search-box" placeholder="Search here"><span class="arrow-span">
            <ion-icon name="search-outline"></ion-icon>
          </span></ion-input>
      </div>
    </div>
    <div *ngIf="arraylength==0" style="text-align: center;
    background-color: #fff;
    padding: 20px;">No Job found</div>
    <div class="main" *ngFor="let job of jobs" (click)="seedetail(job.id)">
      <!-- <div class="sticker">
        <img src="assets/imgs/sticker.svg">
      </div> -->

      <div style="display: flex;padding: 10px 10px;">
        <div class="mainleft">
          <div class="mainhead">{{job.title}}</div>
          <div class="innertext">
            <div class="maintext">{{job.industry}}</div>
            <div style="margin-left: 3%;">
              <img src="assets/imgs/icons/greentick.svg">
            </div>
          </div>
          <div style="display: flex;">

            <img src="assets/imgs/Line.svg">

            <div style="width: 100%;margin-left: 5%;">
              <p>${{job.monthly_salary}}</p>
              <p>Permanent, full-time</p>
              <p style="font-weight: 500;">{{job.location}}</p>
            </div>

          </div>

        </div>
        <div style="width: 100%;text-align: end;position: relative;">
          <img src="assets/imgs/jobimage.svg">
          <img src="assets/imgs/icons/heart.svg" class="heart">
        </div>
      </div>

    </div>


  </div>
</ion-content>
<ion-footer>
  <ion-tabs>

    <ion-fab vertical="bottom" horizontal="center" translucent="true">
      <ion-fab-button (click)="tablink(1)">
        <img src="assets/imgs/Group.svg">
      </ion-fab-button>
    </ion-fab>

    <ion-tab-bar slot="bottom" class="ion-no-border">
      <ion-tab-button (click)="tablink(2)">
        <!-- <ion-icon name="search-outline"></ion-icon> -->
        <img src="assets/imgs/icons/search.svg">
      </ion-tab-button>

      <ion-tab-button class="comments" (click)="tablink(3)">
        <!-- <ion-icon name="heart-outline"></ion-icon> -->
        <img src="assets/imgs/icons/heartimg.svg">
        <!-- <ion-badge *ngIf="new_message">{{new_message}}</ion-badge> -->
      </ion-tab-button>

      <svg height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="red" fill-rule="evenodd">
        </path>
      </svg>

      <ion-tab-button class="notifs" (click)="tablink(4)">
        <img src="assets/imgs/icons/user.svg">
        <!-- <ion-icon name="person-outline"></ion-icon> -->
        <!-- <ion-badge *ngIf="new_activities">{{new_activities}}</ion-badge> -->
      </ion-tab-button>

      <ion-tab-button (click)="tablink(5)">
        <!-- <ion-icon name="settings-outline"></ion-icon> -->
        <img src="assets/imgs/icons/setting.svg">
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
